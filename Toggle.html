<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Hours Toggle Component</title>
    <style>
        /* Toggle Switch Styles */
        .login-toggle-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-toggle-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .toggle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .status-badge.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        .status-badge.inactive {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
            50% { box-shadow: 0 0 30px rgba(76, 175, 80, 0.8); }
            100% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
            margin: 20px 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.3);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        input:checked + .slider {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        input:checked + .slider:before {
            transform: translateX(40px);
            background: linear-gradient(145deg, #ffffff, #e8f5e8);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
        }

        .toggle-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-2px);
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .admin-controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .admin-btn {
            background: linear-gradient(45deg, #FF6B6B, #ee5a52);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .session-timer {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .toggle-info {
                grid-template-columns: 1fr;
            }
            
            .toggle-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-toggle-container">
        <div class="toggle-header">
            <h2 class="toggle-title">üïê Work Hours Toggle</h2>
            <div class="status-badge" id="statusBadge">Inactive</div>
        </div>

        <div style="text-align: center;">
            <label class="toggle-switch">
                <input type="checkbox" id="loginToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="session-timer" id="sessionTimer">00:00:00</div>

        <div class="toggle-info">
            <div class="info-card">
                <div class="info-label">Session Start</div>
                <div class="info-value" id="sessionStart">--:--</div>
            </div>
            <div class="info-card">
                <div class="info-label">Duration</div>
                <div class="info-value" id="sessionDuration">0 min</div>
            </div>
            <div class="info-card">
                <div class="info-label">Allowed Hours</div>
                <div class="info-value" id="allowedHours">9:00 - 18:00</div>
            </div>
            <div class="info-card">
                <div class="info-label">Auto Logout</div>
                <div class="info-value" id="autoLogout">8 hours</div>
            </div>
        </div>

        <!-- Admin Controls (shown only for admins) -->
        <div class="admin-controls" id="adminControls" style="display: none;">
            <h3>üë®‚Äçüíº Admin Controls</h3>
            <button class="admin-btn" onclick="adminOverride('toggle')">Override Toggle</button>
            <button class="admin-btn" onclick="adminOverride('extend')">Extend Session</button>
            <button class="admin-btn" onclick="showUsersList()">Manage All Users</button>
            <input type="text" id="adminNotes" placeholder="Add admin notes..." style="width: 100%; margin-top: 10px; padding: 8px; border-radius: 5px; border: none;">
        </div>
    </div>
<script type="module" src="./firebase-login-toggle.js"></script>
    <script type="module">
        import { LoginHoursManager } from './firebase-login-toggle.js';
    const manager = new LoginHoursManager();
        
    </script>
</body>
</html>
